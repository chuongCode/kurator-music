<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurator Music Database</title>
    <link rel="stylesheet" type="text/css" href="css/admin_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kurator Music Database</h1>
    </header>
    
    <div id="content" class="container">
        <aside class="sidebar">
            <div class="sidebar-search">
                <form id="search-form"> <!-- add action and method attributes -->
                    <button type="submit">Search</button>
                    <div class="search-input">
                        <label for="song">Song</label>
                        <input type="text" id="song" name="song">
                    </div>
                    <div class="search-input">
                        <label for="artist">Artist</label>
                        <input type="text" id="artist" name="artist">
                    </div>
                    <div class="search-input">
                        <label for="album">Album</label>
                        <input type="text" id="album" name="album">
                    </div>
                    <div class="search-input">
                        <label for="file">File</label>
                        <input type="text" id="file" name="file">
                    </div>
                    <button id="add-button">Add</button>
                </form>
              </div>
        </aside>
        
        <main class="main-area">
            <!-- insert search results here -->
            <div class="results-header">
                <div class="label">Song Name</div>
                <div class="label">Artist(s)</div>
                <div class="label">Album</div>
                <div class="label">File Name</div>
            </div>
            <!-- template for results -->
            <div class="result-template">
                <div class="song-name">Example Song</div>
                <div class="artist">Example Artist</div>
                <div class="album">Example Album</div>
                <div class="file-name">Example File</div>
            </div>
        </main>
    </div>
    
    <!-- Popup -->
    <div id="popup" class="popup">
        <button id="close-popup">Close</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>

{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <link href="{{url_for('static',filename='css/admin_styles.css')}}" rel="stylesheet">
    {% endblock %}
</head>
<body>
    {% block body %}
        <header>
            <h1>Kurator Music Database</h1>
        </header>
        <div id="content" class="container">
            <aside class="sidebar">
                <div class="sidebar-search">
                    <form id="search-form"> <!-- add action and method attributes -->
                        <button type="submit">Search</button>
                        <div class="search-input">
                            <label for="song">Song</label>
                            <input type="text" id="song" name="song">
                        </div>
                        <div class="search-input">
                            <label for="artist">Artist</label>
                            <input type="text" id="artist" name="artist">
                        </div>
                        <div class="search-input">
                            <label for="album">Album</label>
                            <input type="text" id="album" name="album">
                        </div>
                        <div class="search-input">
                            <label for="file">File</label>
                            <input type="text" id="file" name="file">
                        </div>
                        <button id="add-button">Add</button>
                    </form>
                </div>
            </aside>
            
            <main class="main-area">
                <!-- insert search results here -->
                <div class="results-header">
                    <div class="label">Song Name</div>
                    <div class="label">Artist(s)</div>
                    <div class="label">Album</div>
                    <div class="label">File Name</div>
                </div>
                <!-- template for results -->
                <div class="result-template">
                    <div class="song-name">Example Song</div>
                    <div class="artist">Example Artist</div>
                    <div class="album">Example Album</div>
                    <div class="file-name">Example File</div>
                </div>
            </main>
        </div>
        
        <!-- Popup -->
        <div id="popup" class="popup">
            <div class="form-container">
                <div>
                    <h2>Add Entry</h2>
                </div>
                <div class="add-input">
                    <label for="add-song">Song</label>
                    <input type="text" id="add-song" name="song">
                </div>
                <div class="add-input">
                    <label for="add-artist">Artist</label>
                    <input type="text" id="add-artist" name="artist">
                </div>
                <div class="add-input">
                    <label for="add-album">Album</label>
                    <input type="text" id="add-album" name="album">
                </div>
                <div class="add-input">
                    <label for="add-file">File</label>
                    <input type="text" id="add-file" name="file">
                </div>
                <div class="add-input">
                    <label for="add-date-mod">Date Modified</label>
                    <input type="text" id="add-date-mod" name="file">
                </div>
                <div class="add-input">
                    <label for="add-date-created">Date Created</label>
                    <input type="text" id="add-date-created" name="file">
                </div>
            </div>
            <div class="button-container">
                <button id="close-popup">Cancel</button>
                <button id="confirm-add">Confirm Add</button>
            </div>
        </div>
        
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% endblock %}
</body>
</html>

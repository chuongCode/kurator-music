{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
    
</head>

<body>
    {% block body %}
        <header>
            <h1>Kurator Music Database</h1>
        </header>
        
        <div id="content" class="container">
            <aside class="sidebar">
                <div class="sidebar-search">
                    <form id="search-form"> <!-- add action and method attributes -->
                        <button type="submit">Search</button>
                        <div class="search-input">
                            <label for="song">Song</label>
                            <input type="text" id="song" name="song">
                        </div>
                        <div class="search-input">
                            <label for="artist">Artist</label>
                            <input type="text" id="artist" name="artist">
                        </div>
                        <div class="search-input">
                            <label for="album">Album</label>
                            <input type="text" id="album" name="album">
                        </div>
                        <div class="search-input">
                            <label for="file">File</label>
                            <input type="text" id="file" name="file">
                        </div>
                    </form>
                </div>
            </aside>
            
            <main class="main-area">
                <!-- insert search results here -->
                <div class="results-header">
                    <div class="label">Song Name</div>
                    <div class="label">Artist(s)</div>
                    <div class="label">Album</div>
                    <div class="label">File Name</div>
                </div>
                <!-- template for results -->
                <div class="result-template">
                    {% for song in songs %}
                    <div class="song-name">{{song.song_name}}</div>
                    <div class="artist">{{song.artist}}</div>
                    <div class="album">{{song.album}}</div>
                    <!-- <div class="file-name">Example File</div> -->
                    {% endfor %}
                </div>
            </main>
        </div>
        
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% endblock %}
</body>
</html>
